<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            list-style-type: none;
            display: inline;
            word-spacing: 10px;
        }
        ul li a{
            text-decoration: none;
        }
        .navbar a{
            word-spacing: 5px;
        }
        .navbar{
            z-index: 2;
            position: relative;
        }
        .container{
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 50px 50px;
            font-family: sans-serif;
            position: relative;
            z-index: 2;
        }
        #p1{
            font-size: 60px;
        }
        button{
            padding: 10px;
            background-color: green;
            border-radius: 15px;
            color: white;
            border: none;
            cursor: pointer;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        .image-container {
            position: absolute;
            width: 100%;
            height: 100vh; /* Full viewport height */
            overflow: hidden;
            z-index: 1;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the container */
            top: 0;
            left: 0;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="river-972786_1280.jpg" alt="Background Image">
    </div>
    <div class="navbar">
        <ul>
            <li><a href="#">LOGO</a></li>
            <li><a href="#" style="float: right;">Contact</a></li>
            <li><a href="#" style="float: right;">Services</a></li>
            <li><a href="#" style="float: right;">Products</a></li>
            <li><a href="#" style="float: right;">Home</a></li>
        </ul>
    </div>
    <hr>
    <div class="container">
        <p id="p1">Dramatically Engage</p><br>
        <p id="p2">Objectively innovate empowered manufactured products whereas parallel platforms</p><br>
        <button>Engage Now</button>
    </div>
</body>
</html>
